{% extends "blog/base_full_width.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
   Create Post - Blog
{% endblock %}

{% block main_area %}
<form method="post" enctype="multipart/form-data" id="comment-form">
   {% csrf_token %}
   <table>
      {{form|crispy}}
   </table>
   <input type="submit" class="btn btn-primary float-right">
</form>
{% endblock %}
