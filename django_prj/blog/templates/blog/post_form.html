{% extends "blog/base_full_width.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
   Create Post - Blog
{% endblock %}

{% block main_area %}
   <h1>Create a New Post</h1>
   <hr>
   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
         {{form|crispy}}

         <div id="div_id_tags_str" class="form-group">
            <label for="id_tags_str">Tags:</label>
            <input type="text" name="tags_str" id="id_tags_str" class="textinput form-control">
         </div>
      </table>
      <input type="submit" class="btn btn-primary">
   </form>
{{ form.media }}
{% endblock %}
