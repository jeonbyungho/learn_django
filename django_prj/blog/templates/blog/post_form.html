{% extends "blog/base.html" %}

{% block head_title %}
   Create Post - Blog
{% endblock %}

{% block main_area %}
   <h1>Create a New Post</h1>
   <hr>
   <form method="post" enctype="multipart/form-data">
      <table>
         {% csrf_token %}
         {{form}}
      </table>
      <input type="submit" class="btn btn-primary">
   </form>
{% endblock %}
