<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blog</title>
</head>
<body>
   <h1>Blog</h1>

   {% for p in posts %}
   <hr>
   <h4>
      <a href="{% url 'detail' p.pk %}">{{p}}</a>
   </h4>
   <ul>
      <li>{{p.created_at}}</li>
      <li>{{p.updated_at}}</li>
   </ul>
   <div>{{p.content}}</div>
   {% endfor %}
   <hr>
</body>
</html>
